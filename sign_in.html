<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signup_style.css">
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
            <header>Login</header>
            <form id="login-form">
                <div id="signInMessage" class="messageDiv" style="display:none;"></div>
                <input type="email" placeholder="Enter your email" id="loginEmail" required>
                <input type="password" placeholder="Enter your password" id="loginPassword" required>
                <a href="#">Forgot password?</a>
                <button type="submit" class="button" id="submitSignIn">Sign In</button>
            </form>
            <div class="signup">
                <span>Don't have an account? <a href="sign_up.html">Sign up</a></span>
            </div>
        </div>
    </div>

    <script type="module" src="back2.js"></script>
</body>
</html>
