<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Payment Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .container h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #444;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .payment-option {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .payment-option:hover {
            border-color: #2575fc;
            box-shadow: 0 4px 12px rgba(37, 117, 252, 0.2);
        }

        .payment-option img {
            width: 40px;
            margin-right: 1rem;
        }

        .payment-option span {
            font-size: 1rem;
            font-weight: 500;
        }

        .button {
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        a{
            text-decoration: none;
            color: black;
        }

        .button:hover {
            background: #1b5cb8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Payment Mode</h1>
        <div class="payment-options">
            <div class="payment-option" onclick="selectPayment('Paytm')">
                <img src="https://img.icons8.com/ios-filled/50/000000/paytm.png" alt="Paytm">
                <span> <a id="pay" href="success.html">Paytm on Delivery </a></span>
            </div>
            <div class="payment-option" onclick="selectPayment('Cash on Delivery')">
                <img src="https://img.icons8.com/ios-filled/50/000000/money-bag.png" alt="Cash on Delivery">
                <span><a id="pay" href="success.html">Cash on Delivery</a></span>
            </div>
        </div>
    </div>

    <script>
        function selectPayment(mode) {
            alert(`You selected ${mode} as your payment mode.`);
        }
    </script>
</body>
</html>
