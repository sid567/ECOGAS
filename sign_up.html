<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="signup_style.css">
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
</head>
<body>
  <div class="container">
    <div class="registration form">
      <header>Signup</header>
      <form id="registration-form">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <input type="text" placeholder="Name" id="name" required>
        <input type="text" placeholder="Enter your email" id="email" required>
        <input type="number" placeholder="Phone number" id="phone" required>
        <input type="text" placeholder="Address" id="address" required>
        <input type="password" placeholder="Create a password" id="password" required>
        <input type="password" placeholder="Confirm your password" id="confirm-password" required>
        <button type="submit" class="button" id="submitsignup" value="submit">signup</button>
        <!-- <input type="submit" class="button" id="submitsignup" value="Submit"> -->
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <a href="sign_in.html">Login</a>
        </span>
      </div>
    </div>
  </div>

  <script type="module" src="back.js"></script>
</body>
</html>
